<mat-toolbar  color="primary">
    <span><a routerLink="/">My Messages</a></span>
    <span class="spacer"></span>
    <ul>
      <li *ngIf="userIsAuthenticated">
        <a mat-button routerLink="/create" routerLinkActive="mat-accent">Create Post</a>
      </li>
      <li *ngIf="!userIsAuthenticated">
        <a mat-button routerLink="/user/signin" routerLinkActive="mat-accent">Sign In</a>
      </li>
      <li *ngIf="!userIsAuthenticated">
        <a mat-button routerLink="/user/signup" routerLinkActive="mat-accent">Sign Up</a>
      </li>
      <li *ngIf="userIsAuthenticated">
        <button mat-button (click)="onLogout()">Logout</button>
      </li>
    </ul>
</mat-toolbar>
