<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()"  *ngIf="!isLoading">
        <mat-form-field>
            <input matInput 
            type="text"
            formControlName="title"
            placeholder="Post Title">
            <mat-error *ngIf="form.get('title')?.invalid">Please enter a title</mat-error>
        </mat-form-field>
        <div>
            <button type="button" mat-stroked-button (click)="filePicker.click()">Pick Image</button>
            <input type="file" name="" value="" #filePicker (change)="onImagePicked($event)" >
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image')?.valid">
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <mat-form-field>
            <textarea 
            matInput 
            formControlName="content"
            rows="4" 
            placeholder="Post Content"></textarea>
            <mat-error *ngIf="form.get('content')?.invalid">Please enter some content</mat-error>
        </mat-form-field>
        <button type="submit" 
        mat-raised-button
        color="primary"
        type="submit"
        name="button">Save post</button>
    </form>
</mat-card>
